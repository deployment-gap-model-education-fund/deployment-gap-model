version: '3.9'
services:
  app:
    build: .
    env_file: default.env
    depends_on:
      - postgres
    volumes:
      - ./src/dbcp:/app/dbcp:ro
      - ./notebooks:/app/notebooks:rw
      - ./data:/app/data:rw
      - ./test:/app/test:r
  postgres:
    image: postgis/postgis:13-3.1-alpine
    restart: unless-stopped
    env_file: default.env
    ports:
      - ${POSTGRES_PORT}:5432
